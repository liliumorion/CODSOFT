<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="content">
      <div class="screen">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button class="double" data-all-clear>C</button>
      <button data-delete>De</button>
      <button data-operation="รท">&divide;</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation="*">&times;</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation="-">&minus;</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation="+">&plus;</button>
      <button class="double" data-number>0</button>
      <button data-number>.</button>
      <button data-equals>=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
